<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Linkedin</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">
        <img src="./assets/img/logo.png" alt="" width="200px" />
      </div>

      <nav class="navigation">
        <div class="nav_options">
          <div class="discover">
            <img class="nav_img" src="./assets/img/discover.png" alt="" />
            <p>discover</p>
          </div>
          <div class="people">
            <img class="nav_img" src="./assets/img/people.png" alt="" />
            <p>people</p>
          </div>
          <div class="learning">
            <img class="nav_img" src="./assets/img/learning.png" alt="" />
            <p>Learning</p>
          </div>
          <div class="jobs">
            <img class="nav_img" src="./assets/img/jobs.png" alt="" />
            <p>Jobs</p>
          </div>
        </div>
        <div class="right_nav">
          <div>
            <p>Join Now</p>
          </div>
          <div class="signin_nav">
            <p>Sign in</p>
          </div>
        </div>
      </nav>
    </header>
    <!-- End of HEADER -->

    <!-- MAIN SECTION -->
    <main>
      <div class="main_left">
        <h1 class="welcome_header">Welcome to your professional community</h1>
        <input placeholder="Email or phone number" />
        <br />
        <input placeholder="Password" />
        <p>forgot password</p>
        <button class="signing_btn">Sign in</button>
        <p>--------------- or -----------------</p>
        <button>Sign in with google</button>
      </div>
      <div class="main_right">
        <img src="./assets/img/right_img.png" alt="" width="100%" />
      </div>
    </main>
  </body>
</html>
